<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/data.css') }}">
    {% block head %}{% endblock %}

</head>
<body>

    <div id="container" style="width:1440px;height:800px;">

        <div id="header" >
            <nav class="navbar navbar-default">
                <div class="container-fluid"><!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <table class="navbar-brand" >
                        <tr>
                            <td>
                             <img class="logo" src="{{ url_for('static',filename='imgs/logo.png') }}" alt="">
                            </td>
                            <td align="right">
                          &nbsp;&nbsp;教育信息化就绪指数系统
                            </td>
                        </tr>
                    </table>
                </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                  <form class="navbar-form navbar-left">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索">
                      </div>
                    <button type="submit" class="btn btn-default">提交</button>
                  </form>
                  <ul class="nav navbar-nav navbar-right">
                     {% if user %}
                         <li><a href="#">{{ user.username }}</a></li>
                         <li><a href="{{ url_for('logout') }}">注销</a></li>
                     {% else  %}
                         <li><a href="{{ url_for('login') }}">登录</a></li>
                         <li><a href="{{ url_for('regist') }}">注册</a></li>
                     {% endif %}

                  </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
    </nav>
        </div>
    <div id="menu" style="height:800px;width:250px;float:left;">
        <nav>
        <ul class="nav nav-pills nav-stacked ">
            <li role="presentation" class="active"><a href="{{ url_for('index') }}">首页</a></li>

            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
      学校排名 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li role="presentation"><a href="{{ url_for('rank') }}">排名列表</a>
                    </li>
                     <li role="presentation"><a href="{{ url_for('analysis') }}">排名分析</a>
                    </li>
                </ul>
            </li>
            <li role="presentation"><a href="{{ url_for('search') }}">学校检索</a></li>
            <li role="presentation"><a href="{{ url_for('diagno') }}">诊断报告</a></li>

            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
      数据管理 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li role="presentation"><a href="{{ url_for('dataManage') }}">新增数据</a>
                    </li>
                     <li role="presentation"><a href="{{ url_for('dataModification') }}">修改数据</a>
                    </li>
                </ul>
            </li>
            <li role="presentation"><a href="{{ url_for('guidance') }}">使用指南</a></li>


        </ul>
        </nav>
    </div>
    
    <div id="content" style="height:800px;width:1185px;float:right;">
            <div style="height:400px;width:800px; align-content: center;">
                {% block body %}
                
                {% endblock %}

            </div>
     </div>
    </div>
</body>
</html>
